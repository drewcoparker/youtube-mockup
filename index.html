<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YouTube</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div id="page-wrapper">
            <!-- The header wrapper contains 3 inline blocks of content-->
            <div id="header-wrapper" class="content-card">
                <div id="header">
                    <!-- The logo block will set the vertical height standard -->
                    <div id="logo-block">
                        <img src="youtube.png">
                        <span>Broadcast yourself!</span>
                    </div>
                    <!-- Search block contains 2 rows of content -->
                    <div id="search-block">
                        <!-- First row is for input and search button -->
                        <div id="search-bar">
                            <input type="text">
                            <button id="search-btn">Search</button>
                        </div>
                        <!-- Second row is content type text (videos, channels) -->
                        <ul id="content-type">
                            <li>Home</li>
                            <li>|</li>
                            <li>Videos</li>
                            <li>|</li>
                            <li>Channels</li>
                        </ul>
                    </div>
                    <!-- Account block contains 2 rows of content -->
                    <div id="account-block">
                        <!-- Sign in prompt -->
                        <p id="account-text">
                            <a href="#">Create Account</a> or
                            <a href="#">Sign-in</a>
                        </p>
                        <!-- History, etc. -->
                        <ul id="viewership-text">
                            <li>Subscriptions</li>
                            <li>History</li>
                            <li>Upload</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="body-wrapper">
                <!-- Featured section -->
                <div id="featured-wrapper" class="content-card">
                    <!-- <h2>Featured</h2> -->

                    <div id="large-video-thumbnail">
                        <img src="http://placehold.it/854x480">
                    </div>

                </div>

                <!-- Pop-up section -->
                <div id="pop-up-wrapper" class="content-card">
                    <div class="pop-up-item">
                        <div class="small-video-thumbnail">
                            <img src="http://placehold.it/168x94">
                        </div>
                        <div class="small-video-text">
                            <p class="summary-text">
                            Lorem asdf summary text asdf asdf</p>
                            <p class="descpription-text">
                            Awesome video of cool things happening really fast</p>
                            <p class="number-views-text">
                            10,000,000 views</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
